<ion-content [fullscreen]="true" padding class="background">


  <div id="container">


    <form [formGroup]="formLogin">
      <ion-card>
        <ion-card-header>
          <strong>
            <h1 class="titulo animate__animated animate__rollIn">{{titulo}}</h1>
          </strong>
        </ion-card-header>
        <ion-card-content>

          <ion-item>
            <ion-label position="fixed">Correo</ion-label>
            <ion-input type="email" formControlName="email"></ion-input>

          </ion-item>
          <br>

          <ion-item>
            <ion-label position="fixed">Contraseña</ion-label>
            <ion-input type="password" formControlName="password"></ion-input>
          </ion-item>
          <br>

        </ion-card-content>

        <ion-button [disabled]="this.formLogin.invalid" (click)="login()" color="dark" expand="block"
          class=" btnLogin animate__animated  animate__backInLeft ">Iniciar Sesión</ion-button>
        <br>
        <ion-button  [disabled]="this.formLogin.invalid" color="dark" class=" btnLogin animate__animated  animate__backInLeft" (click)="register()">Registrarse</ion-button>
      </ion-card>
    </form>


  </div>
</ion-content>


<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
</head>
